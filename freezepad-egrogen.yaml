units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2

points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        col1:
        col2:
        col3:
        col4:
      rows:
        row1:
        row2:
        row3:
        row4:

outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  
# SIMPLIFIED BOARD OUTLINE
  board:
    - what: rectangle
      where: true
      size: [px, py]  # Use the padded size (kx + 2)
      fillet: 2       # Round the corners

  # Optional: Preview combo to see keys inside the board
  combo:
    - name: board
    - operation: subtract
      name: keys